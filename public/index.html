<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo JS</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Rock-Paper-Scissors</header>
    <main>
      <section class="firstPlayer">
        <!--Name-->
        <h2>Team 1</h2>
        <!--User Choice-->
        <h3></h3>
        <fieldset>
          <input type="text" placeholder="Name" />
        </fieldset>
        <img src="Cat1.png" alt="Cat in a space Suit" />
        <fieldset>
          <i class="rock far fa-hand-rock"></i>
          <i class="paper far fa-hand-paper"></i>
          <i class="scissor far fa-hand-scissors"></i>
          <i class="lizard far fa-hand-lizard"></i>
          <i class="spock far fa-hand-spock"></i>
        </fieldset>
        <footer></footer>
      </section>
      <aside class="winner">
        <button>Find Winner</button>
      </aside>

      <section class="secondPlayer">
        <!--Name-->
        <h2>Team 2</h2>
        <!--User Choice-->
        <h3></h3>
        <fieldset>
          <input type="text" placeholder="Name" />
        </fieldset>
        <img src="Cat2.png" alt="Cat in a space suit" />
        <fieldset>
          <i class="rock far fa-hand-rock"></i>
          <i class="paper far fa-hand-paper"></i>
          <i class="scissor far fa-hand-scissors"></i>
          <i class="lizard far fa-hand-lizard"></i>
          <i class="spock far fa-hand-spock"></i>
        </fieldset>
        <footer></footer>
      </section>
      <footer class="tryAgain">
        <button>Try Again?</button>
      </footer>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
